			<script>
				const blogFeedUrl = "https://zuhratotakhail.blogspot.com/feeds/posts/default?alt=rss";
				const blogList = document.getElementById("blog-list");

				fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(blogFeedUrl)}`)
					.then(response => response.json())
					.then(data => {
						if (data.status === "ok") {
							data.items.slice(0, 5).forEach(item => {
								const listItem = document.createElement("li");
								listItem.innerHTML = `
									<h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
									<p>${item.description.slice(0, 100)}...</p>
								`;
								blogList.appendChild(listItem);
							});
						} else {
							blogList.innerHTML = "<li>Unable to load blog posts at this time.</li>";
						}
					})
					.catch(error => {
						console.error("Error fetching RSS feed:", error);
						blogList.innerHTML = "<li>Unable to load blog posts at this time.</li>";
					});
			</script>
